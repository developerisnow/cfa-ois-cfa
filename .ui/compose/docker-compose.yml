version: "3.9"

name: ois-cfa

networks:
  ois-net:
    driver: bridge

volumes:
  pg_data:
  minio_data:

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${BIND_ADDR}:${PORT_POSTGRES}:5432"
    networks: [ois-net]
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${BIND_ADDR}:${PORT_ZOOKEEPER}:2181"
    networks: [ois-net]

  kafka:
    image: apache/kafka:3.6.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    ports:
      - "${BIND_ADDR}:${PORT_KAFKA}:9092"
    networks: [ois-net]

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    depends_on:
      - postgres
    ports:
      - "${BIND_ADDR}:${PORT_KEYCLOAK}:8080"
    networks: [ois-net]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${BIND_ADDR}:${PORT_MINIO_API}:9000"
      - "${BIND_ADDR}:${PORT_MINIO_CONSOLE}:9001"
    networks: [ois-net]
    volumes:
      - minio_data:/data

  identity-service:
    build:
      context: ../../services/identity
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    ports:
      - "${BIND_ADDR}:${PORT_IDENTITY}:8080"
    networks: [ois-net]

  bank-nominal:
    build:
      context: ../../services/integrations/bank-nominal
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
    networks: [ois-net]

  registry-service:
    build:
      context: ../../services/registry
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      BankNominal__BaseUrl: http://bank-nominal:8080
      Compliance__BaseUrl: http://compliance-service:8080
      Ledger__UseMock: "true"
    depends_on:
      - postgres
      - bank-nominal
      - compliance-service
    ports:
      - "${BIND_ADDR}:${PORT_REGISTRY}:8080"
    networks: [ois-net]

  issuance-service:
    build:
      context: ../../services/issuance
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Kafka__BootstrapServers: kafka:9092
      Ledger__UseMock: "true"
    depends_on:
      - postgres
      - kafka
    ports:
      - "${BIND_ADDR}:${PORT_ISSUANCE}:8080"
    networks: [ois-net]

  compliance-service:
    build:
      context: ../../services/compliance
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    ports:
      - "${BIND_ADDR}:${PORT_COMPLIANCE}:8080"
    networks: [ois-net]

  settlement-service:
    build:
      context: ../../services/settlement
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Registry__BaseUrl: http://registry-service:8080
      Issuance__BaseUrl: http://issuance-service:8080
      BankNominal__BaseUrl: http://bank-nominal:8080
    depends_on:
      - postgres
      - registry-service
      - issuance-service
      - bank-nominal
    ports:
      - "${BIND_ADDR}:${PORT_SETTLEMENT}:8080"
    networks: [ois-net]

  api-gateway:
    build:
      context: ../../apps/api-gateway
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
    depends_on:
      - identity-service
      - registry-service
      - issuance-service
      - settlement-service
      - compliance-service
    ports:
      - "${BIND_ADDR}:${PORT_GATEWAY}:8080"
    networks: [ois-net]
