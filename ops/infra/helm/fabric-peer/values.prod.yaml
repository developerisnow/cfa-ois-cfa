# Production values for fabric-peer
replicaCount: 4

resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

storage:
  storageClass: "fabric-storage-prod"
  size: 100Gi

couchdb:
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  storage:
    storageClass: "fabric-storage-prod"
    size: 50Gi

secrets:
  type: "vault"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - fabric-peer
        topologyKey: topology.kubernetes.io/zone

