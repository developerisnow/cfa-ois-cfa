{{- range .Values.chaincode }}
apiVersion: batch/v1
kind: Job
metadata:
  name: chaincode-install-{{ .name }}-{{ .version }}
  labels:
    app.kubernetes.io/name: chaincode-install
    chaincode: {{ .name }}
    version: {{ .version }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: install
          image: hyperledger/fabric-tools:2.5
          command:
            - /bin/sh
            - -c
            - |
              set -e
              {{- range $.Values.install.peers }}
              peer lifecycle chaincode install \
                {{ $.Values.registry }}/{{ $.Values.publish.namespace }}/{{ $.name }}:{{ $.version }}
              {{- end }}
          env:
            - name: CORE_PEER_LOCALMSPID
              value: "OisDevMSP"
            - name: CORE_PEER_TLS_ENABLED
              value: "true"
          volumeMounts:
            - name: msp
              mountPath: /etc/hyperledger/fabric/msp
            - name: tls
              mountPath: /etc/hyperledger/fabric/tls
      volumes:
        - name: msp
          secret:
            secretName: fabric-peer-msp
        - name: tls
          secret:
            secretName: fabric-peer-tls
---
{{- end }}

