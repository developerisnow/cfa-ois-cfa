apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitlab-runner
  template:
    metadata:
      labels:
        app: gitlab-runner
    spec:
      serviceAccountName: gitlab-runner
      containers:
        - name: gitlab-runner
          image: gitlab/gitlab-runner:latest
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --config=/etc/gitlab-runner/config.toml
          env:
            - name: CI_SERVER_URL
              value: "https://git.telex.global"
            - name: RUNNER_EXECUTOR
              value: "kubernetes"
            - name: RUNNER_TAG_LIST
              value: "kubernetes,docker,kubectl,dotnet,node"
            - name: RUNNER_REQUESTED_CONCURRENT_BUILDS
              value: "10"
            - name: RUNNER_OUTPUT_LIMIT
              value: "4096"
          volumeMounts:
            - name: config
              mountPath: /etc/gitlab-runner
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9252
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9252
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: gitlab-runner-config

