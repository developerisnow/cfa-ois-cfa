apiVersion: v1
kind: Namespace
metadata:
  name: ois-cfa
  labels:
    name: ois-cfa
    app.kubernetes.io/name: ois-cfa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: ois-cfa
  labels:
    app: test-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx
  namespace: ois-cfa
  labels:
    app: test-nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: test-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-nginx
  namespace: ois-cfa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Временно без TLS для теста
spec:
  ingressClassName: nginx
  rules:
  - host: cfa.capital
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-nginx
            port:
              number: 80
