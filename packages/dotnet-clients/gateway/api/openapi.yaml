openapi: 3.1.0
info:
  contact:
    name: OIS Support
  description: API Gateway для оператора информационной системы ЦФА
  title: OIS Gateway API
  version: 1.0.0
servers:
- description: Development
  url: http://localhost:5000
- description: Production
  url: https://api.ois.example.com
paths:
  /health:
    get:
      operationId: healthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthStatus"
          description: Service is healthy
      summary: Health check
      tags:
      - Health
  /issuances:
    post:
      operationId: createIssuance
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIssuanceRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuanceResponse"
          description: Issuance created
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Create draft issuance
      tags:
      - Issuances
  /issuances/{id}:
    get:
      operationId: getIssuance
      parameters:
      - $ref: "#/components/parameters/IssuanceId"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuanceResponse"
          description: Issuance details
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Get issuance by ID
      tags:
      - Issuances
  /issuances/{id}/publish:
    post:
      operationId: publishIssuance
      parameters:
      - $ref: "#/components/parameters/IssuanceId"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuanceResponse"
          description: Issuance published
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Publish issuance
      tags:
      - Issuances
  /issuances/{id}/close:
    post:
      operationId: closeIssuance
      parameters:
      - $ref: "#/components/parameters/IssuanceId"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuanceResponse"
          description: Issuance closed
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Close issuance
      tags:
      - Issuances
  /v1/orders:
    post:
      operationId: placeOrder
      parameters:
      - description: Idempotency key to prevent duplicate orders
        explode: false
        in: header
        name: Idempotency-Key
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
          description: Order accepted
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          description: Order with this idempotency key already exists
      security:
      - BearerAuth: []
      summary: Place buy order
      tags:
      - Orders
  /orders/{id}:
    get:
      operationId: getOrder
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
          description: Order details
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - Orders
  /v1/wallets/{investorId}:
    get:
      operationId: getWallet
      parameters:
      - explode: false
        in: path
        name: investorId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
          description: Wallet portfolio
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Get wallet portfolio
      tags:
      - Wallets
  /v1/issuances/{id}/redeem:
    post:
      operationId: redeemIssuance
      parameters:
      - $ref: "#/components/parameters/IssuanceId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RedeemRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RedeemResponse"
          description: Issuance redeemed
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Redeem issuance
      tags:
      - Issuances
  /v1/settlement/run:
    post:
      operationId: runSettlement
      parameters:
      - description: Date to run settlement for (YYYY-MM-DD). Defaults to today.
        explode: true
        in: query
        name: date
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SettlementResponse"
          description: Settlement accepted
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - BearerAuth: []
      summary: Run settlement for a specific date
      tags:
      - Settlement
  /v1/compliance/kyc/check:
    post:
      operationId: checkKyc
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KycCheckRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KycResult"
          description: KYC check result
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - BearerAuth: []
      summary: Check KYC status
      tags:
      - Compliance
  /v1/compliance/qualification/evaluate:
    post:
      operationId: evaluateQualification
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QualificationEvaluateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QualificationResult"
          description: Qualification result
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - BearerAuth: []
      summary: Evaluate qualification
      tags:
      - Compliance
  /v1/compliance/investors/{id}/status:
    get:
      operationId: getInvestorStatus
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvestorStatusResponse"
          description: Investor status
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Get investor compliance status
      tags:
      - Compliance
  /v1/complaints:
    post:
      operationId: createComplaint
      parameters:
      - explode: false
        in: header
        name: Idempotency-Key
        required: false
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateComplaintRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplaintResponse"
          description: Complaint created
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - BearerAuth: []
      summary: Create complaint
      tags:
      - Complaints
  /v1/complaints/{id}:
    get:
      operationId: getComplaint
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplaintResponse"
          description: Complaint details
        "404":
          $ref: "#/components/responses/NotFound"
      security:
      - BearerAuth: []
      summary: Get complaint
      tags:
      - Complaints
  /v1/reports/payouts:
    get:
      operationId: getPayoutsReport
      parameters:
      - description: Start date (YYYY-MM-DD)
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: End date (YYYY-MM-DD)
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayoutsReportResponse"
          description: Payouts report
        "400":
          $ref: "#/components/responses/BadRequest"
      security:
      - BearerAuth: []
      summary: Get payouts report
      tags:
      - Reports
  /v1/market/issuances:
    get:
      operationId: listMarketIssuances
      parameters:
      - description: Filter by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          default: open
          enum:
          - open
          - closed
          - all
          type: string
        style: form
      - description: Sort order (prefix - for descending)
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: -yield
          enum:
          - -yield
          - yield
          - -maturityDate
          - maturityDate
          - -totalAmount
          - totalAmount
          type: string
        style: form
      - description: Page size
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Page offset
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MarketIssuancesResponse"
          description: Market issuances list
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: List market issuances
      tags:
      - Market
  /v1/market/issuances/{id}:
    get:
      operationId: getMarketIssuance
      parameters:
      - description: Issuance ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MarketIssuanceCard"
          description: Market issuance details
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Get market issuance details
      tags:
      - Market
  /v1/investors/{id}/transactions:
    get:
      operationId: getInvestorTransactions
      parameters:
      - description: Investor ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Start date (YYYY-MM-DD)
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: End date (YYYY-MM-DD)
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Filter by transaction type
        explode: true
        in: query
        name: type
        required: false
        schema:
          default: all
          enum:
          - transfer
          - redeem
          - issue
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionHistoryResponse"
          description: Transaction history
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Get investor transaction history
      tags:
      - Investors
  /v1/investors/{id}/payouts:
    get:
      operationId: getInvestorPayouts
      parameters:
      - description: Investor ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Start date (YYYY-MM-DD)
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: End date (YYYY-MM-DD)
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayoutHistoryResponse"
          description: Payout history
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Get investor payout history
      tags:
      - Investors
  /v1/reports/issuances:
    get:
      operationId: getIssuerIssuancesReport
      parameters:
      - description: Issuer ID
        explode: true
        in: query
        name: issuerId
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: Start date (YYYY-MM-DD)
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: End date (YYYY-MM-DD)
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerIssuancesReportResponse"
          description: Issuer issuances report
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Get issuer report for issuances
      tags:
      - Reports
  /v1/reports/issuer/payouts:
    get:
      operationId: getIssuerPayoutsReport
      parameters:
      - description: Issuer ID
        explode: true
        in: query
        name: issuerId
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: Start date (YYYY-MM-DD)
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: End date (YYYY-MM-DD)
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Report granularity
        explode: true
        in: query
        name: granularity
        required: false
        schema:
          default: month
          enum:
          - day
          - week
          - month
          - year
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerPayoutsReportResponse"
          description: Issuer payouts report
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
      - BearerAuth: []
      summary: Get issuer payouts report
      tags:
      - Reports
  /v1/audit:
    get:
      operationId: getAuditEvents
      parameters:
      - description: Filter by actor ID
        explode: true
        in: query
        name: actor
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter by action type
        explode: true
        in: query
        name: action
        required: false
        schema:
          type: string
        style: form
      - description: Filter by entity type
        explode: true
        in: query
        name: entity
        required: false
        schema:
          type: string
        style: form
      - description: Start datetime
        explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: End datetime
        explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Page size
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Page offset
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditEventsResponse"
          description: Audit events list
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
      - BearerAuth: []
      summary: Get audit events
      tags:
      - Audit
  /v1/audit/export.csv:
    get:
      operationId: exportAuditCsv
      parameters:
      - explode: true
        in: query
        name: actor
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - explode: true
        in: query
        name: action
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: entity
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: from
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            text/csv:
              schema:
                format: binary
                type: string
          description: CSV export
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
      - BearerAuth: []
      summary: Export audit events as CSV
      tags:
      - Audit
  /v1/audit/{id}:
    get:
      operationId: getAuditEvent
      parameters:
      - description: Audit event ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditEvent"
          description: Audit event details
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
      - BearerAuth: []
      summary: Get audit event by ID
      tags:
      - Audit
  /v1/kyc/{investorId}/decision:
    post:
      operationId: makeKycDecision
      parameters:
      - description: Investor ID
        explode: false
        in: path
        name: investorId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KycDecisionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KycDecisionResponse"
          description: KYC decision made
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
      - BearerAuth: []
      summary: Make KYC decision
      tags:
      - Compliance
  /v1/kyc/{investorId}/documents:
    post:
      operationId: uploadKycDocuments
      parameters:
      - description: Investor ID
        explode: false
        in: path
        name: investorId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/uploadKycDocuments_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KycDocumentsResponse"
          description: Documents uploaded
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
      - BearerAuth: []
      summary: Upload KYC documents
      tags:
      - Compliance
components:
  parameters:
    IssuanceId:
      description: Issuance ID
      explode: false
      in: path
      name: id
      required: true
      schema:
        format: uuid
        type: string
      style: simple
  responses:
    BadRequest:
      content:
        application/json:
          example:
            type: https://tools.ietf.org/html/rfc7807
            title: Bad Request
            status: 400
            detail: Invalid request parameters
          schema:
            $ref: "#/components/schemas/ProblemDetails"
      description: Bad request
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProblemDetails"
      description: Unauthorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProblemDetails"
      description: Resource not found
    Forbidden:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProblemDetails"
      description: Forbidden
  schemas:
    HealthStatus:
      example:
        status: healthy
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        status:
          enum:
          - healthy
          - unhealthy
          type: string
        timestamp:
          format: date-time
          type: string
    CreateIssuanceRequest:
      example:
        issuerId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        totalAmount: 0.08008281904610115
        nominal: 0.6027456183070403
        assetId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        maturityDate: 2000-01-23
        issueDate: 2000-01-23
        scheduleJson: "{}"
      properties:
        assetId:
          format: uuid
          type: string
        issuerId:
          format: uuid
          type: string
        totalAmount:
          format: decimal
          minimum: 0
          type: number
        nominal:
          format: decimal
          minimum: 0
          type: number
        issueDate:
          format: date
          type: string
        maturityDate:
          format: date
          type: string
        scheduleJson:
          description: Payout schedule (optional)
          type: object
      required:
      - assetId
      - issueDate
      - issuerId
      - maturityDate
      - nominal
      - totalAmount
    IssuanceResponse:
