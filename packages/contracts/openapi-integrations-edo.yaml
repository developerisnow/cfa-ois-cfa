openapi: 3.1.0
info:
  title: EDO Connector API
  version: 1.0.0
  description: Интеграция с ЭДО (Диадок/СБИС/1С) - mock UKEP
servers:
  - url: http://localhost:5004
    description: Development

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, unhealthy]
  
  /documents:
    post:
      summary: Отправить документ на подпись (UKEP)
      operationId: uploadDocument
      tags:
        - Documents
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - documentType
              properties:
                file:
                  type: string
                  format: binary
                documentType:
                  type: string
                  enum: [rules, issuance_decision, payout_schedule]
                metadata:
                  type: object
                  description: Additional document metadata
      responses:
        '202':
          description: Документ принят на обработку
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Bad request
  
  /documents/{id}:
    get:
      summary: Get document by ID
      operationId: getDocument
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          description: Document not found
  
  /documents/{id}/status:
    get:
      summary: Статус документа
      operationId: getDocumentStatus
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentStatusResponse'
        '404':
          description: Document not found
  
  /documents/{id}/sign:
    post:
      summary: Подписать документ (mock UKEP)
      operationId: signDocument
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                signerId:
                  type: string
                  format: uuid
                signatureType:
                  type: string
                  enum: [ukep, simple]
      responses:
        '200':
          description: Document signed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignedDocumentResponse'
        '400':
          description: Bad request
        '404':
          description: Document not found

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    DocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        documentType:
          type: string
          enum: [rules, issuance_decision, payout_schedule]
        fileName:
          type: string
        fileSize:
          type: integer
        status:
          type: string
          enum: [uploaded, processing, signed, failed]
        uploadedAt:
          type: string
          format: date-time
        signedAt:
          type: string
          format: date-time
          nullable: true
        metadata:
          type: object
    
    DocumentStatusResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [uploaded, processing, signed, failed]
        signature:
          type: object
          nullable: true
          properties:
            signerId:
              type: string
              format: uuid
            signedAt:
              type: string
              format: date-time
            signatureType:
              type: string
              enum: [ukep, simple]
            signatureValue:
              type: string
        error:
          type: string
          nullable: true
    
    SignedDocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [signed]
        signature:
          type: object
          properties:
            signerId:
              type: string
              format: uuid
            signedAt:
              type: string
              format: date-time
            signatureType:
              type: string
              enum: [ukep, simple]
            signatureValue:
              type: string
            certificateInfo:
              type: object
              properties:
                serialNumber:
                  type: string
                issuer:
                  type: string
                validFrom:
                  type: string
                  format: date-time
                validTo:
                  type: string
                  format: date-time

